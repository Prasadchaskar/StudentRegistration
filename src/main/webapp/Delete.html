<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
html,
body {
	  background:#2d3b36 url(http://andstud.io/wp-content/uploads/2014/03/blurrrr2.jpg)no-repeat center center fixed;
  	-webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
    padding-top: 0px;
}
h3,
a {
  text-align: center;
}
h3 {
  color: #0f0000;
  text-shadow: -1px -1px 0 #808080, 1px -1px 0 #808080, -1px 1px 0 #808080, 1px 1px 0 #808080;
}
a {
  cursor: pointer;
  display: block;
  font-size: 12px;
}
input {
  border: none;
  display: table;
  margin: 0 auto;
  padding: 5px;
  position: relative;
}
input[type=submit] {
  width: 100%;
  height: 40px;
  background: #ee6555;
  border-radius: 4px;
  border-bottom: 2px solid #cc2814;
  color: #fff;
  cursor: pointer;
  margin-top: 10px;
  margin-bottom: 20px;
  text-transform: uppercase;
}
input[type=text] {
  color: #808080;
  background: #eee;
  border-radius: 4px;
  border-bottom: 2px solid #fff;
  width: 96.4%;
  height: 32px;
}
input[type=text]:invalid {
  color: #e91e63;
}
input[type=text]:valid {
  color: #4caf50;
}
input[type=text]:valid ~ .checkmark:before {
  position: absolute;
  right: 15px;
  bottom: 100px;
  color: #4caf50;
  content: "\2713";
}
.box {
  position: absolute;
  top: 0px;
  right: 0px;
  left: 0px;
  bottom: 0px;
  background-color: #fff;
  border-radius: 4px;
  height: 250px;
  margin: auto;
  max-width: 350px;
  overflow: hidden;
  padding: 10px;
}

</style>
</head>
<body>
<div class="box">
  <h3>
    Enter Student Roll No
  </h3>
  <form action="DeleteStudent" method="get">
   <input placeholder="Enter Name Roll No of Student you want to Delete" name="rollno" type="text" autofocus required/>
  <br><br>
  <div class="checkmark"></div>
  <input type="submit" value="Confirm" />
  </form>
</div>
</body>
</html>
